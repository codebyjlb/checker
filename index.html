var pday = ecode.toString().slice(1, 4);

var fday = Math.round(dday)

var ryear;
var rmonth;

switch (pyear) {

case '0':

case '4':

break;

case '5':

break;

case '6':

break;

case '7':

break;

case '8':

ryear = "2028";
break;

case '9':

break;

default: 

result.textContent =  " " ;

}


switch (fday) {

break;


}

}
